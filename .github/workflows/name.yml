name: Release
on:
  push:
    branches:    
      - main
    tags:        
      - 1**
jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Go Environment
        uses: actions/setup-go@v2
        with:
          go-version: '^1.14.4'

      - name: Assasa
        run: | 
          go get -u github.com/tcnksm/ghr
          ./update_action.sh $GITHUB_REF
